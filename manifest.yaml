---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flick-exporter
  labels:
    app: flick-exporter
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flick-exporter
      version: v1
  template:
    metadata:
      labels:
        app: flick-exporter
        version: v1
    spec:
      containers:
      - name: exporter
        image: ghcr.io/ollytheninja/flick-exporter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000

---
apiVersion: v1
kind: Service
metadata:
  name: flick-exporter
  labels:
    app: flick-exporter
    service: flick-exporter
spec:
  selector:
    app: flick-exporter
  ports:
  - port: 8000
    targetPort: 8000
    name: http

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flick-exporter
spec:
  endpoints:
    - path: /export
      port: http
  selector:
    matchLabels:
      app.kubernetes.io/instance: flick-exporter
      app.kubernetes.io/name: flick-exporter
