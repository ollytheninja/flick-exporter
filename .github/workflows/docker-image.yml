name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag flick-exporter:$(date +%s)

    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push image
      run: |
        docker tag flick-exporter:$(date +%s) ghcr.io/ollytheninja/flick-exporter:$(date +%s)
        docker tag flick-exporter:$(date +%s) ghcr.io/ollytheninja/flick-exporter:latest

        docker push ghcr.io/ollytheninja/flick-exporter:$(date +%s)
        docker push ghcr.io/ollytheninja/flick-exporter:latest
